<script>

    var draw = SVG('topdraw').size('1000px', '30px')

    function addLink(index, linkstr, color)
    {
        //var circle = draw.circle(100).attr({ fill: '#00f' })

        circle.center(40*index,15);
        circle.linkTo(function (link) {
            link.to(linkstr).target('frame')
        })
    }

    addLink(1, "index_glass.html", '#f06')
