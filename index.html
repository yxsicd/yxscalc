<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Yxscalc : Simple tool calculate data.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script src="javascripts/lodash.min.js"></script>
    <script src="javascripts/jquery-1.11.2.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="javascripts/bootstrap-3.3.2-dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="javascripts/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="javascripts/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>


    <title>Yxscalc</title>

    <style type="text/css" media="screen">

        .ace_editor {
            position: relative !important;
            border: 1px solid lightgray;
            margin: auto;
            width: 100%;
            height: 200px;
        }

        .scrollmargin {
            height: 100px;
            text-align: center;
        }
    </style>


</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/yxsicd/yxscalc">View on GitHub</a>

        <div class="row">
            <div class="col-md-6">
                <h1 id="project_title">Yxscalc</h1>

                <h2 id="project_tagline">simple tool calc data</h2>
            </div>
            <div class="col-md-6">
                <button id="bt_run" type="button" class="btn btn-lg btn-danger">Calculate</button>
            </div>
        </div>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <div class="container-fluid">
        <div class="row" style="height:100%">
            <div class="col-xs-2" style="height:100%">
                <span class="label label-primary">src_1</span>
                <textarea class="well text-left text-nowrap" style="height: 200px;" id="src_1">
                    1
                    2
                </textarea>
            </div>
            <div class="col-xs-2" style="height:100%">
                <span class="label label-primary">src_2</span>
                <textarea class="well text-left text-nowrap" id="src_2" style="height: 200px;">
                    2
                    3
                </textarea>
            </div>
            <div class="col-xs-2" style="height:100%">
                <span class="label label-primary">output_1</span>
                <textarea class="well  text-left text-nowrap" id="output_1" style="height: 200px;"></textarea>
            </div>
            <div class="col-xs-6" style="height:100%">
                <div>
                    <span class="label label-primary">script_1</span>
             <pre id="editor1">
            </pre>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Yxscalc maintained by <a href="https://github.com/yxsicd">yxsicd</a></p>

        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>

<script type="default_code" id="calc_script">

    function calc() {
        var d1 = src_1.value;
        var d2 = src_2.value;
        var arr1 = d1.split("\n");
        var arr2 = d2.split("\n");
        var arr_ret = _.intersection(arr1, arr2);
        output_1.value = arr_ret.join('\n');
    }

    calc();
</script>


<script src="javascripts/ace/src-min-noconflict/ace.js"></script>
<script>

    var editor = ace.edit("editor1");
    editor.setTheme("ace/theme/tomorrow_night_eighties");
    editor.session.setMode("ace/mode/javascript");

</script>

<script>
    editor.setValue(calc_script.innerText);
    $("#bt_run").click(function(){eval(editor.getValue());});

</script>



</body>
</html>
