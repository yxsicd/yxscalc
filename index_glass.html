    <title>glass mgr</title>
    <style type="text/css" media="screen">
        .scrollmargin {
            height: 10px;
            text-align: center;
        }

        .ace_editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 700px;
        }

<body>
<!-- HEADER -->
<div id="header_wrap" class="row">
    <header>
        <div class="row">
            <div class="col-xs-0"></div>
            <div class="col-xs-5">
            </div>
        </div>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6" style="height:100%">
                    <div class="row">
                            <span id="bt_run1" class="col-xs-12 label label-primary">脚本
                        </span>
                            <pre id="editor1">
                        </pre>
                    </div>
                </div>
                <div class="col-xs-6" id="pp">
                    <div class="row">
                            <span id="bt_run2" class="col-xs-12 label label-primary">脚本2
                        </span>
                            <pre id="editor2">
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="row">
    <footer class="inner">
        <div class="row">
            <div class="col-xs-3 col-xs-offset-10">

            </div>
        </div>

    </footer>
</div>

<script src="3rd/ace/src-min-noconflict/ace.js"></script>
<script>
    var defaultline = 25;

    function makeEditor(idstr) {
        var editor = ace.edit(idstr);
        editor.setTheme("ace/theme/tomorrow_night_eighties");
        editor.session.setMode("ace/mode/javascript");
        editor.setOption("minLines", defaultline);
        editor.setOption("maxLines", defaultline);
        return editor;
    }

    var editor1 = makeEditor("editor1");
    var editor2 = makeEditor("editor2");

</script>
<script>
    var req = new XMLHttpRequest();
    req.open("GET", "dev/githubdb.js");
    req.onload = function (d) {
        editor1.setValue(d.target.responseText)
    };
    req.send();
    $("#bt_run1").click(function () {
        eval(editor1.getValue());
    });

    $("#bt_run2").click(function () {
        eval(editor2.getValue());
    });

</script>


</body>

</html>
